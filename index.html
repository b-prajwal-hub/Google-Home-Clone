<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
        </div>
        <div class="header-right">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://images.google.com/">Images</a>
                <img class="head-img" src="logos/search-lab-logo.png" alt="">
                <img class="head-img" src="logos/google-apps-logo.png" alt="">
                <img class="head-img" src="logos/profile-picture.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="logo-container">
            <span class="logo">Google</span>
        </div>
        <div class="search-container">
            <div class="search-left"></div>
                <div class="search-middle">
                    <input class="search-bar" type="search" name="" id="" placeholder="Search your google or URL">
                </div>
            <div class="search-right"></div>
        </div>
        <div class="tabs-container">
            <div class="tab">
                <img src="logos/github-logo.png" alt="">
            </div>
            <div class="tab">
                <img src="logos/instagram-logo.jpg" alt="">
            </div>
            <div class="tab">
                <img src="logos/linkedin-logo.png" alt="">
            </div>
            <div class="tab">
                <img src="logos/spotify-logo.png" alt="">
            </div>
            <div class="tab">
                <img src="logos/whatsapp-logo.jpg" alt="">
            </div>
            <div class="tab">
                <img src="logos/youtube-logo.png" alt="">
            </div>
            <div class="tab"><h3>+add</h3></div>
        </div>
    </div>
</body>
</html>
